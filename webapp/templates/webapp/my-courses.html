<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>course</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/home.css'%}" />
    <link rel="stylesheet" href="{% static 'css/index.css'%}" />
  </head>
  <body>
    {% include 'webapp/header.html' %}
    <div class="courses-container">
      {%for course in courses%}
      <div class="course">
        <div class="details">
        <h2>{{course.name}}</h2>
            <p>
                {{course.schedule_id.start_time}} - {{course.schedule_id.end_time}}
              </p>
        </div>
        <div class="action">
          <a href="/courseDetails/{{course.code}}" class="view-details"
            >view details</a
          >
          <a href="/removeCourse/{{course.code}}" class="view-details btn-remove"
            >Remove</a
          >
        </div>
      </div>
      {%endfor%}
    </div>
  </body>
</html>
